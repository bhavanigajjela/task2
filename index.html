<html>
    <head>
        <title>tableformat</title>
    </head>
    <body style="border: 2px solid;">
<table border="1px" cellspacing="1px" cellpadding="1px">
    <tr>
        <th rowspan="2">veg</th>
        <th colspan="2">Cost</th>
       
    </tr>
    <tr>
        <td>mrp</td>
        <td>rp</td>
    </tr>
    <tr>
        <td>tomato</td>
        <td>50 rps</td>
        <td>40 rps</td>
    </tr>
    <tr>
        <td>potato</td>
        <td> 70 rps</td>
        <td>60 rps</td>
    </tr>
    <tr>
        <td> brinjal</td>
        <td>50 rps</td>
        <td>40 rps</td>
    </tr>
</table>
<br>
<table border="1px" cellspacing="1px" cellpadding="1px">
    <tr>
        <th rowspan="2">gender</th>
        <th colspan="2">avg</th>
        <th  rowspan="2">Red eyes</th>
       
    </tr>
    <tr>
        <td>height</td>
        <td>weight</td>
    </tr>
    <tr>
        <td>male</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
    </tr>
    <tr>
        <td>female</td>
        <td>1.7</td>
        <td>0.02</td>
        <td>43%</td>
    </tr>
</table>
    </body>
</html>
